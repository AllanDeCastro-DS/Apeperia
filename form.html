<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Apeperia</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/chamada.css">

</head>

<body>

    <header class="cabecalho container">
        <img src="img/mitsubishi-logo-svgrepo-com.svg" alt="Logo da Apeperia" class="cabecalho__logoform"
            style="width: 5rem;">

    </header>
    <main>
        <section class="form chamada container">
        </section>
        <form id="meuFormulario">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="nascimento">Data de Nascimento:</label><br>
            <input type="text" id="nascimento" name="nascimento" placeholder=" dd/mm/aa"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="rg">RG:</label><br>
            <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x"><br>
            <label for="area">Área Futura de Atuação:</label><br>
            <select id="area" name="area">
                <option value="humanas">Humanas</option>
                <option value="exatas">Exatas</option>
                <option value="outra">Outra área</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    
        <script src="script.js"></script>
        </form>
    </main>
    <footer>
        <a href="index.html" class="form__botao fbotao">Voltar</a>
    </footer>
</body>

</html>
